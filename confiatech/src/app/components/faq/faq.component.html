<div class="w-100 py-5">
  <div class="container py-5">
    <div class="row pb-4">
      <div class="col-12">
        <div
          class="d-flex w-100 flex-sm-row flex-column align-items-center justify-content-center"
        >
          <h2 class="text-dark-green mx-0 px-0 fw-bold">People also ask</h2>
        </div>
      </div>

      <div class="col-12 mt-5">
        <div class="accordion" id="accordionExample">
          @for (item of faq; track $index) {
          <div class="accordion-item">
            <h2 class="accordion-header" id="heading{{ $index }}">
              <button
                class="accordion-button {{ $index > 0 ? 'collapsed' : '' }}"
                type="button"
                data-bs-toggle="collapse"
                [attr.data-bs-target]="'#collapse' + $index"
                [attr.aria-expanded]="$index == 0 ? true : false"
                [attr.aria-controls]="'collapse' + $index"
              >
                {{ item.heading }}
              </button>
            </h2>
            <div
              id="collapse{{ $index }}"
              class="accordion-collapse collapse {{
                $index == 0 ? 'show' : ''
              }}"
              [attr.aria-labelledby]="'heading' + $index"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                {{ item.answer }}
              </div>
            </div>
          </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
