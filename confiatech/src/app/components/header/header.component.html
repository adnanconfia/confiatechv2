<div
  class="w-100 tw-backdrop-blur-lg header-shadow tw-min-h-20 tw-z-50 tw-bg-white/70 tw-fixed"
>
  <div class="container-lg">
    <nav class="navbar navbar-expand-lg bg-transparent">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" title="Home"
          ><img
            ngSrc="../../../assets/images/logo.png"
            alt="Logo"
            class="logo"
            width="200"
            height="51"
            loading="eager"
            fetchpriority="high"
        /></a>
        <span
          class="navbar-toggler border-0 cursor-pointer"
          type="button"
          (click)="showSidebar()"
        >
          <span class="navbar-toggler-icon"></span>
        </span>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <ng-container *ngFor="let item of urls">
              <li class="nav-item" *ngIf="item.type === 'text'">
                <a
                  [title]="item.label"
                  class="nav-link"
                  aria-current="page"
                  [fragment]="item.fragment"
                  [routerLinkActive]="'active'"
                  [routerLinkActiveOptions]="options"
                  [routerLink]="item.url"
                  >{{ item.label }}</a
                >
              </li>
              <li class="nav-item" *ngIf="item.type === 'button'">
                <confia-button
                  [content]="item.label"
                  fontSize="tw-text-sm"
                  padding="px-3 py-2"
                  fontWeight="tw-font-normal"
                  hoverClass="heroBtnHover "
                  borderRadius="br-6px"
                  type="link"
                  [URL]="item.url"
                  fragment="contact"
                ></confia-button>
              </li>
            </ng-container>
          </ul>
        </div>
      </div>
    </nav>

    <p-sidebar [(visible)]="visible" [fullScreen]="true" appendTo="body">
      <ng-template pTemplate="headless">
        <div
          class="d-flex justify-content-between w-100 align-items-center p-5"
        >
          <a class="navbar-brand" href="#" title="Home"
            ><img
              ngSrc="../../../assets/images/logo.png"
              alt="Logo"
              class="logo"
              width="200"
              height="51"
              loading="eager"
              fetchpriority="high"
          /></a>
          <span (click)="hideSidebar()" class="text-dark-green me-3"
            ><fa-icon [icon]="close" size="2x"></fa-icon
          ></span>
        </div>
        <ul class="sideBar-Nav mt-3">
          <ng-container *ngFor="let item of urls">
            <li *ngIf="item.type === 'text'" (click)="hideSidebar()">
              <a
                [title]="item.label"
                class="nav-link"
                aria-current="page"
                [routerLinkActive]="'active'"
                [routerLinkActiveOptions]="{ exact: true }"
                [routerLink]="item.url"
                >{{ item.label }}</a
              >
            </li>
            <li class="" *ngIf="item.type === 'button'" (click)="hideSidebar()">
              <confia-button
                [content]="item.label"
                fontSize="fs-14px"
                padding="px-3 py-2"
                fontWeight="fw-400"
                hoverClass="heroBtnHover "
                borderRadius="br-6px"
                type="link"
                [URL]="item.url"
                fragment="contact"
              ></confia-button>
            </li>
          </ng-container>
        </ul>
      </ng-template>
    </p-sidebar>
  </div>
</div>
