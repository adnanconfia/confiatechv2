<div class="w-100 bg-dark-green-o py-5">
  <div class="container py-5">
    <div class="row pb-4">
      <div class="col-12">
        <div
          class="d-flex w-100 flex-sm-row flex-column align-items-center justify-content-between"
        >
          <h2 class="text-dark-green mx-0 px-0 fw-bold">
            What Our Clients Say
          </h2>
          <confia-button
            content="Get a quote"
            type="button"
            fragment="contact"
            [URL]="isHome == false ? '/custom-web-apps/' : '/'"
            backgroundColor="bg-dark-green"
            fontWeight="fw-400 mt-3 mt-md-0 "
            color="text-white"
            hoverClass="heroBtnHover"
            padding="p-2 px-5"
            type="link"
          ></confia-button>
        </div>
      </div>
    </div>
    <div class="navigation-wrapper">
      <div class="keen-slider" #sliderRef>
        @for (item of testimonials; track $index) {
        <div class="keen-slider__slide number-slide1">
          <div class="card tw-h-full">
            <div
              class="card-body tw-text-center tw-flex tw-justify-center tw-items-center"
            >
              <div class=" ">
                <svg
                  class="tw-w-7 tw-h-27 mx-auto mb-3 text-gray-400 dark:text-gray-600"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 18 14"
                >
                  <path
                    d="M6 0H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3H2a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Zm10 0h-4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3h-1a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Z"
                  />
                </svg>
                <p class="">"{{ item.review }}"</p>
              </div>
            </div>
            <div class="card-footer tw-border-0 tw-bg-white">
              <div class="tw-text-gold tw-text-center tw-mb-3">
                @for (stars of [].constructor(5); track $index) {

                <fa-icon
                  [icon]="$index + 1 > item.stars ? starHollow : star"
                ></fa-icon
                >}
              </div>
              <div class="gap-2 tw-flex tw-items-center tw-justify-center">
                <div
                  class="tw-w-9 tw-h-9 tw-bg-dark/30 tw-rounded-full tw-flex tw-items-center tw-justify-center"
                >
                  <label>{{ item.name[0] }}</label>
                </div>
                <div class="tw-text-xs">
                  <p class="m-0 tw-font-bold">{{ item.name }}</p>
                  <p class="tw-font-light m-0">{{ item.designation }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        }
      </div>
      <div class="arrow arrow--left">
        <svg
          [ngClass]="
            ' arrow--left w-30px' +
            (currentSlide === 0 ? ' arrow--disabled' : '')
          "
          (click)="slider?.prev()"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z"
          />
        </svg>
      </div>
      <div class="arrow arrow--right">
        <svg
          *ngIf="slider"
          [ngClass]="
            ' arrow--right w-30px' +
            (slider.track.details.slides.length - 1 === currentSlide
              ? ' arrow--disabled'
              : '')
          "
          (click)="slider.next()"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z" />
        </svg>
      </div>
    </div>
  </div>
</div>
